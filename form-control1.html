<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <form class="my-5">
      <div class="mb-3">
        <label for="name" class="form-label ">Nome</label>
        <input type="name" id="name" class="form-control form-control-sm" readonly value="Carla">
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label ">Sobrenome</label>
        <input type="name" id="lastname" class="form-control form-control-sm" disabled value="Silva">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label ">E-mail</label>
        <input type="email" id="email" class="form-control form-control-sm">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label ">Senha</label>
        <input type="password" id="password" class="form-control form-control-lg" aria-describedby="passwordSupport">
        <div id="passwordSupport" class="form-text">
          Sua senha precisa ter entre 5 e 10 caracteres
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label ">Mensagem</label>
        <textarea name="" id="message" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label for="uploadFile">Anexar currículo</label>
        <input id="uploadFile" type="file" class="form-control">
      </div>

      <div class="mb-3">
        <label for="selectColor">Selecione a cor da camisa</label>
        <input id="selectColor" type="color" class="form-control form-control-color" value="#5637c4">
      </div>

      <div class="mb-3">
        <label for="">Estado</label>
        <input type="text" class="form-control" list="datalistOptions">

        <datalist id="datalistOptions">
          <option value="Bahia"></option>
          <option value="São Paulo"></option>
          <option value="Rio de Janeiro"></option>
        </datalist>
      </div>

      <div class="mb-3">
        <select class="form-select form-select" name="" id="">
          <option value="">Selecione o prato</option>
          <option value="1">Feijão</option>
          <option value="2">Arroz</option>
          <option value="3">Acarajé</option>
          <option value="4">Bolacha</option>
        </select>
      </div>

      <div class="mb-3">
        <select class="form-select form-select" name="" id="" multiple size="3">
          <option value="">Selecione o prato</option>
          <option value="1">Feijão</option>
          <option value="2">Arroz</option>
          <option value="3">Acarajé</option>
          <option value="4">Bolacha</option>
        </select>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="checkbox1">
          <label class="form-check-label" for="">Checkbox Default</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" checked>
          <label class="form-check-label" for="">Checkbox Checked</label>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" name="radioButton">
          <label for="">Radio Default</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="radioButton" checked>
          <label for="">Radio Checked</label>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group input-group-sm  mb-3">
          <span class="input-group-text" id="basic-addon1">R$</span>
          <input type="text" class="form-control" placeholder="Salário" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <button class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
